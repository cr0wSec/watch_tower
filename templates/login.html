{% extends "base.html" %}

{% block title %}Sign In - Watch Tower{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-white text-center mb-8">Sign In</h2>

            {% if let Some(err) = error %}
            <div class="mb-6 p-4 bg-red-900/50 border border-red-500 rounded-lg">
                <p class="text-red-300 text-sm">{{ err }}</p>
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                >
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-gray-400">
                Don't have an account?
                <a href="/register" class="text-blue-400 hover:text-blue-300 font-medium">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
